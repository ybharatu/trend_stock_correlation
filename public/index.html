<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stock Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js"></script> -->
    <title>Word Search Graph</title>

    <script src="node_modules/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script> -->
    <script src="stocks.js"></script>
    
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    #stockInput {
        padding: 5px;
        margin-right: 10px;
    }

    #chartContainer {
        margin-top: 20px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

</head>
<body>
    <h1>Stock Chart</h1>
    <label for="stockInput">Enter a stock symbol:</label>
    <input type="text" id="stockInput">
    <button onclick="getStockData()">Get Chart</button>
    <div id="chartContainer">
        <canvas id="stockChart"></canvas>
        <canvas id="annotationCanvas" style="position: absolute; left: 0; top: 0;"></canvas>
    </div>
    <h1>Word Search Graph</h1>
    <label for="wordInput">Enter a word:</label>
    <input type="text" id="wordInput">
    <button onclick="getSearchData()">Get Graph</button>
    <div id="chartContainer">
        <canvas id="searchChart"></canvas>
    </div>
    <button id="compareButton" onclick="compareData()" style="display: none; margin: auto;">Compare</button>
</body>

</html>
